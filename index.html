<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
</head>
<body onload="cargarProductos()">
    <h2>Selecciona un producto</h2>
    <div id="productos"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxD2mDzGRnhLUHvtxoNDWRGchPH0yqapbmtpjFssHaktHcuDGyq5eydmw0zZLWp1N-Z/exec";

        function cargarProductos() {
            fetch(API_URL, { redirect: "follow", method: "GET", mode: "no-cors" })
                .then(response => response.json())
                .then(data => {
                    const contenedor = document.getElementById('productos');
                    data.forEach(producto => {
                        const boton = document.createElement('button');
                        boton.innerHTML = `<img src="${producto.imagen}" alt="${producto.nombre}" width="50" /> ${producto.nombre}`;
                        boton.onclick = () => agregarProducto(producto.nombre);
                        contenedor.appendChild(boton);
                    });
                })
                .catch(error => console.error("Error al cargar los productos:", error));
        }

        function agregarProducto(producto) {
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ producto })
            })
            .then(response => response.json())
            .then(data => alert(data.mensaje))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h2>Selecciona un producto</h2>
    <div id="productos"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwfod6ALkCCWRAk7NMDJwenEN0qtOuvoezU9QFVn2BgoMWa8LhltXg5zCBkQt_tVW8t/exec?callback=cargarProductos";

        function cargarProductos(data) {
            console.log("Datos recibidos:", data);

            const contenedor = document.getElementById("productos");
            contenedor.innerHTML = ""; // Limpia el contenedor antes de agregar productos

            data.forEach(producto => {
                const boton = document.createElement("button");
                boton.innerHTML = `<img src="${producto.imagen}" alt="${producto.nombre}" width="50"> ${producto.nombre}`;
                boton.onclick = () => alert(`Seleccionaste: ${producto.nombre}`);
                contenedor.appendChild(boton);
            });
        }

        // Llamar a la API
        jQuery.ajax({
            crossDomain: true,
            url: API_URL,
            method: "GET",
            dataType: "jsonp",
            mode: "no-cors",
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error al cargar los productos:", textStatus, errorThrown);
                console.log("Detalles completos del error:", jqXHR);
            }
        });
        
        function loadProductos() {
            $.ajax({
                crossDomain: true,
                url: API_URL,
                method: "GET",
                dataType: "jsonp", // Usa JSONP
                jsonp: "callback", // Define el parámetro de callback
                success: function(data) {
                    const contenedor = $("#productos");
                    data.forEach(producto => {
                        const boton = $("<button>")
                            .html(`<img src="${producto.imagen}" alt="${producto.nombre}" width="50" /> ${producto.nombre}`)
                            .click(() => agregarProducto(producto));
                        contenedor.append(boton);
                    });
                },
                error: function(error) {
                    console.error("Error al cargar los productos:", error);
                }
            });
        }

    function agregarProducto(producto) {
        let cantidad = 1; // inicializa en 1
    
        // Crea el contenido de la alerta
        const alerta = $(`
            <div style="text-align: center;">
                <img src="${producto.imagen}" alt="${producto.nombre}" width="100" style="margin-bottom: 10px;" />
                <h3>${producto.nombre}</h3>
                <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin: 10px 0;">
                    <button id="restarCantidad" style="font-size: 20px;">-</button>
                    <span id="cantidad">${cantidad}</span>
                    <button id="sumarCantidad" style="font-size: 20px;">+</button>
                </div>
            </div>
        `);
    
        // Muestra la alerta
        Swal.fire({
            title: 'Agregar producto',
            html: alerta,
            showConfirmButton: true,
            confirmButtonText: 'Aceptar',
            showCancelButton: true,
            cancelButtonText: 'Cancelar',
            didOpen: () => {
                // Cuando se abra el modal, activar eventos de los botones
                $('#sumarCantidad').click(() => {
                    cantidad++;
                    $('#cantidad').text(cantidad);
                });
                $('#restarCantidad').click(() => {
                    if (cantidad > 1) { // Evitar que baje de 1
                        cantidad--;
                        $('#cantidad').text(cantidad);
                    }
                });
            }
        }).then((result) => {
            if (result.isConfirmed) {
                console.log(`Producto: ${producto.nombre}, Cantidad: ${cantidad}`);
                // Aquí puedes hacer lo que quieras, como agregar al carrito, etc.
            }
        });
    }
    </script>
</body>
</html>

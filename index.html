<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body onload="cargarProductos()">
    <h2>Selecciona un producto</h2>
    <div id="productos"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxD2mDzGRnhLUHvtxoNDWRGchPH0yqapbmtpjFssHaktHcuDGyq5eydmw0zZLWp1N-Z/exec?callback=cargarProductos";

        function cargarProductos() {
            $.ajax({
                crossDomain: true,
                url: API_URL,
                method: "GET",
                dataType: "jsonp", // Usa JSONP
                jsonp: "callback", // Define el parÃ¡metro de callback
                success: function(data) {
                    const contenedor = $("#productos");
                    data.forEach(producto => {
                        const boton = $("<button>")
                            .html(`<img src="${producto.imagen}" alt="${producto.nombre}" width="50" /> ${producto.nombre}`)
                            .click(() => agregarProducto(producto.nombre));
                        contenedor.append(boton);
                    });
                },
                error: function(error) {
                    console.error("Error al cargar los productos:", error);
                }
            });
        }

        function agregarProducto(producto) {
            $.ajax({
                crossDomain: true,
                url: API_URL,
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ producto }),
                success: function(response) {
                    alert(response.mensaje);
                },
                error: function(error) {
                    console.error("Error:", error);
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilo del spinner */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Overlay que cubre toda la pantalla */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #loading-overlay p {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }

        #productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            padding: 20px;
        }
        
        .producto-card {
            position: relative;
            width: 150px;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .producto-card:hover {
            transform: scale(1.05);
        }
        
        .producto-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .producto-cantidad {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Cargando productos...</p>
    </div>
    
    <div id="productos"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzvBkyMzerc3z5GtL0j03Hgovfp5avklPRGDgBCVpyQ9Sc9t4io2xczTy8hWl_HPgf6/exec";

        // Llamar a la API
        jQuery.ajax({
            crossDomain: true,
            url: API_URL + "?callback=cargarProductos",
            method: "GET",
            dataType: "jsonp",
            mode: "no-cors",
            data: {
                action: "listar" // Acción para listar productos
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error al cargar los productos:", textStatus, errorThrown);
                console.log("Detalles completos del error:", jqXHR);
            }
        });
        
        function loadProductos() {
            $.ajax({
                crossDomain: true,
                url: API_URL,
                method: "GET",
                dataType: "jsonp", // Usa JSONP
                jsonp: "callback", // Define el parámetro de callback
                success: function(data) {
                    const contenedor = $("#productos");
                    data.forEach(producto => {
                        const boton = $("<button>")
                            .html(`<img src="img/${producto.imagen}" alt="${producto.nombre}" width="50" /> ${producto.nombre}`)
                            .click(() => agregarProducto(producto));
                        contenedor.append(boton);
                    });
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error al cargar los productos:", textStatus, errorThrown);
                    document.getElementById("loader").innerHTML = "<p>Error al cargar los productos.</p>";
                }
            });
        }

        function agregarProducto(producto) {
            let cantidad = 1;
        
            // Crea el contenido de la alerta
            const alerta = $(`
                <div style="text-align: center;">
                    <img src="img/${producto.imagen}" alt="${producto.nombre}" width="100" style="margin-bottom: 10px;" />
                    <h3>${producto.nombre}</h3>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin: 10px 0;">
                        <button id="restarCantidad" style="font-size: 20px;">-</button>
                        <span id="cantidad">${cantidad}</span>
                        <button id="sumarCantidad" style="font-size: 20px;">+</button>
                    </div>
                </div>
            `);
        
            // Muestra la alerta
            Swal.fire({
                title: 'Agregar producto',
                html: alerta,
                showConfirmButton: true,
                confirmButtonText: 'Aceptar',
                showCancelButton: true,
                cancelButtonText: 'Cancelar',
                didOpen: () => {
                    // Cuando se abra el modal, activar eventos de los botones
                    $('#sumarCantidad').click(() => {
                        cantidad++;
                        $('#cantidad').text(cantidad);
                    });
                    $('#restarCantidad').click(() => {
                        cantidad--;
                        $('#cantidad').text(cantidad);
                    });
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log(`Producto: ${producto.nombre}, Cantidad: ${cantidad}`);
                    enviarActualizacion(producto.id, cantidad);
                }
            });
        }
    
        function enviarActualizacion(idProducto, cantidad) {
            $.ajax({
                crossDomain: true,
                url: API_URL,
                method: "GET",
                contentType: "application/x-www-form-urlencoded",
                data: {
                    producto: idProducto,
                    cantidad: cantidad,
                    action: "actualizar",
                },
                success: function(data) {
                    document.get.elementById("cantidad").value = data.cantidad;
                    console.log("Producto actualizado correctamente:", data);
                    Swal.fire('Éxito', 'Producto actualizado en la hoja.', 'success');
                },
                error: function(error) {
                    console.error("Error al actualizar el producto:", error);
                    Swal.fire('Error', 'No se pudo actualizar el producto.', 'error');
                }
            });
        }

        function cargarProductos(data) {
            console.log("Datos recibidos:", data);
        
            document.getElementById("loading-overlay").style.display = "none";
        
            const contenedor = document.getElementById("productos");
            contenedor.innerHTML = "";
        
            data.forEach(producto => {
                const card = document.createElement("div");
                card.className = "producto-card";
                card.onclick = () => agregarProducto(producto);
        
                const imagen = document.createElement("img");
                imagen.src = `img/${producto.imagen}`;
                imagen.alt = producto.nombre;
        
                const cantidad = document.createElement("div");
                cantidad.className = "producto-cantidad";
                cantidad.innerText = producto.cantidad || 0;
        
                card.appendChild(imagen);
                card.appendChild(cantidad);
        
                contenedor.appendChild(card);
            });
        }
    </script>
</body>
</html>

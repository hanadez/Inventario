<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilo del spinner */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Overlay que cubre toda la pantalla */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #loading-overlay p {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>Cargando productos...</p>
    </div>
    
    <h2>Selecciona un producto</h2>
    <div id="productos"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzTcgxwM7m1ZMw2Uj6QNGMx3EK4P2U_SacJswvgyztqpTTpbOhwST_g7OyxKN_r0Q/exec";

        function cargarProductos(data) {
            console.log("Datos recibidos:", data);

            const contenedor = document.getElementById("productos");
            contenedor.innerHTML = ""; // Limpia el contenedor antes de agregar productos

            data.forEach(producto => {
                const boton = document.createElement("button");
                boton.innerHTML = `<img src="img/${producto.imagen}" alt="${producto.nombre}" width="50"> ${producto.nombre}`;
                boton.onclick = () => agregarProducto(producto);
                contenedor.appendChild(boton);
            });
        }

        // Llamar a la API
        jQuery.ajax({
            crossDomain: true,
            url: API_URL + "?callback=cargarProductos",
            method: "GET",
            dataType: "jsonp",
            mode: "no-cors",
            data: {
                action: "listar" // Acción para listar productos
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error al cargar los productos:", textStatus, errorThrown);
                console.log("Detalles completos del error:", jqXHR);
            }
        });
        
        function loadProductos() {
            $.ajax({
                crossDomain: true,
                url: API_URL,
                method: "GET",
                dataType: "jsonp", // Usa JSONP
                jsonp: "callback", // Define el parámetro de callback
                success: function(data) {
                    const contenedor = $("#productos");
                    data.forEach(producto => {
                        const boton = $("<button>")
                            .html(`<img src="img/${producto.imagen}" alt="${producto.nombre}" width="50" /> ${producto.nombre}`)
                            .click(() => agregarProducto(producto));
                        contenedor.append(boton);
                    });
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error al cargar los productos:", textStatus, errorThrown);
                    document.getElementById("loader").innerHTML = "<p>Error al cargar los productos.</p>";
                }
            });
        }

        function agregarProducto(producto) {
            let cantidad = producto.cantidad || 0;
        
            // Crea el contenido de la alerta
            const alerta = $(`
                <div style="text-align: center;">
                    <img src="img/${producto.imagen}" alt="${producto.nombre}" width="100" style="margin-bottom: 10px;" />
                    <h3>${producto.nombre}</h3>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin: 10px 0;">
                        <button id="restarCantidad" style="font-size: 20px;">-</button>
                        <span id="cantidad">${cantidad}</span>
                        <button id="sumarCantidad" style="font-size: 20px;">+</button>
                    </div>
                </div>
            `);
        
            // Muestra la alerta
            Swal.fire({
                title: 'Agregar producto',
                html: alerta,
                showConfirmButton: true,
                confirmButtonText: 'Aceptar',
                showCancelButton: true,
                cancelButtonText: 'Cancelar',
                didOpen: () => {
                    // Cuando se abra el modal, activar eventos de los botones
                    $('#sumarCantidad').click(() => {
                        cantidad++;
                        $('#cantidad').text(cantidad);
                    });
                    $('#restarCantidad').click(() => {
                        if (cantidad > 0) {
                            cantidad--;
                            $('#cantidad').text(cantidad);
                        }
                    });
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log(`Producto: ${producto.nombre}, Cantidad: ${cantidad}`);
                    enviarActualizacion(producto.nombre, cantidad);
                }
            });
        }
    
        function enviarActualizacion(nombreProducto, cantidad) {
            $.ajax({
                crossDomain: true,
                url: API_URL,
                method: "GET",
                contentType: "application/x-www-form-urlencoded",
                data: {
                    producto: nombreProducto,
                    cantidad: cantidad,
                    action: "actualizar",
                },
                success: function(data) {
                    document.get.elementById("cantidad").value = data.cantidad;
                    console.log("Producto actualizado correctamente:", data);
                    Swal.fire('Éxito', 'Producto actualizado en la hoja.', 'success');
                },
                error: function(error) {
                    console.error("Error al actualizar el producto:", error);
                    Swal.fire('Error', 'No se pudo actualizar el producto.', 'error');
                }
            });
        }

        function cargarProductos(data) {
            console.log("Datos recibidos:", data);

            // Oculta el loader
            document.getElementById("loader").style.display = "none";

            const contenedor = document.getElementById("productos");
            contenedor.innerHTML = "";

            data.forEach(producto => {
                const boton = document.createElement("button");
                boton.innerHTML = `<img src="img/${producto.imagen}" alt="${producto.nombre}" width="50"> ${producto.nombre}`;
                boton.onclick = () => agregarProducto(producto);
                contenedor.appendChild(boton);
            });
        }
    </script>
</body>
</html>
